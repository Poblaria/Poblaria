services:
    db:
        image: postgres:17-alpine
        restart: always
        shm_size: 128mb
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_DATABASE}
        volumes:
            - db_volume:/var/lib/postgresql/data
        ports:
            - 5432:${DB_PORT}
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "${DB_USER}"]
            interval: 5s
            retries: 5
            timeout: 3s

    api:
        build:
            context: .
            dockerfile: apps/backend/Dockerfile
        depends_on:
            db:
                condition: service_healthy
        ports:
            - ${PORT}:${PORT}
        env_file:
            - .env
        environment:
            HOST: 0.0.0.0
            NODE_ENV: production
            DB_HOST: db
            DB_MIGRATE: ${DB_MIGRATE}

    frontend:
        build:
            context: .
            dockerfile: apps/frontend/Dockerfile
            args:
                NODE_ENV: production
                PORT: 8080
                APP_KEY: ${APP_KEY}
                HOST: 0.0.0.0
                LOG_LEVEL: ${LOG_LEVEL}
                DB_HOST: db
                DB_PORT: 5432
                DB_USER: ${DB_USER}
                DB_DATABASE: ${DB_DATABASE}
        depends_on:
            - api
        ports:
            - ${FRONTEND_PORT}:3000
        environment:
            API_BASE_URL: http://api:${PORT}

volumes:
    db_volume:
