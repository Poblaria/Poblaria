---
name: Poblaria Deployment
run-name: "[Deploy] ${{ github.event.head_commit.message || github.ref_name }}"

on:
  push:
#    branches:
#      - main
#    tags:
#      - 'v*'

env:
  DEPLOY_PATH: ~/apps/poblaria

jobs:
  build-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        project: [ backend, frontend ]

    steps:
      - uses: actions/checkout@v5

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/${{ matrix.project }}/Dockerfile
          push: true
          tags: |
            ghcr.io/poblaria/${{ matrix.project }}:latest
            ghcr.io/poblaria/${{ matrix.project }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-push-image

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Add remote server to known_hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -euo pipefail
            cd ${{ env.DEPLOY_PATH }}
            docker compose up -d
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
