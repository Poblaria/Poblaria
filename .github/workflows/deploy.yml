---
name: Poblaria Deployment
run-name: "[Deploy] ${{ github.event.head_commit.message || github.ref_name }}"

on:
  push:
#    branches:
#      - main
#    tags:
#      - 'v*'

env:
  DEPLOY_PATH: ~/apps/poblaria
  GITHUB_TOKEN_PATH: /tmp/github_token.txt

jobs:
  build-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        project: [ backend, frontend ]

    steps:
      - uses: actions/checkout@v5

      - name: Build the Docker image
        run: docker build . --file apps/${{ matrix.project }}/Dockerfile  --tag ghcr.io/poblaria/${{ matrix.project }}:${{ github.sha }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push the Docker image to the GitHub registry
        run: docker push ghcr.io/poblaria/${{ matrix.project }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-push-image

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Add remote server to known_hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy GITHUB_TOKEN to remote server
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" > ${{ env.GITHUB_TOKEN_PATH }}
          scp -i ~/.ssh/deploy_key -P ${{ secrets.SSH_PORT || 22 }} ${{ env.GITHUB_TOKEN_PATH }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.GITHUB_TOKEN_PATH }}
          rm ${{ env.GITHUB_TOKEN_PATH }}

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -euo pipefail
            cat ${{ env.GITHUB_TOKEN_PATH }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            rm ${{ env.GITHUB_TOKEN_PATH }}
            cd "${{ env.DEPLOY_PATH }}"
            if [ -f .env ] && grep -q '^DOCKER_TAG=' .env 2>/dev/null; then
              sed -i 's/^DOCKER_TAG=.*/DOCKER_TAG=${{ github.sha }}/' .env
            else
              echo 'DOCKER_TAG=${{ github.sha }}' >> .env
            fi
            docker compose up -d
          EOF

      - name: Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/deploy_key
