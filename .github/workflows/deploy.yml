---
name: Poblaria Deployment
run-name: "[Deploy] ${{ github.event.head_commit.message || github.ref_name }}"

on:
  push:
#    branches:
#      - main
#    tags:
#      - 'v*'

env:
  DEPLOY_PATH: ~/apps/poblaria
  GITHUB_TOKEN_PATH: /tmp/github_token.txt
  OPENPGP_PASSPHRASE_PATH: /tmp/openpgp_passphrase.txt

jobs:
  build-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        project: [ backend, frontend ]

    steps:
      - uses: actions/checkout@v5

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/${{ matrix.project }}/Dockerfile
          push: true
          tags: ghcr.io/poblaria/${{ matrix.project }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-push-image

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Add remote server to known_hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy GITHUB_TOKEN and OpenPGP secret key passphrase to remote server
        run: |
          echo -n "${{ secrets.GITHUB_TOKEN }}" > ${{ env.GITHUB_TOKEN_PATH }}
          echo -n "${{ secrets.OPENPGP_PASSPHRASE }}" > ${{ env.OPENPGP_PASSPHRASE_PATH }}
          scp -i ~/.ssh/deploy_key -P ${{ secrets.SSH_PORT || 22 }} ${{ env.GITHUB_TOKEN_PATH }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.GITHUB_TOKEN_PATH }}
          scp -i ~/.ssh/deploy_key -P ${{ secrets.SSH_PORT || 22 }} ${{ env.OPENPGP_PASSPHRASE_PATH }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.OPENPGP_PASSPHRASE_PATH }}

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -euo pipefail
            trap 'rm -f ${{ env.GITHUB_TOKEN_PATH }} ; rm -f ${{ env.OPENPGP_PASSPHRASE_PATH }}' EXIT
            export GPG_TTY=$(tty)
            echo $GPG_TTY
            gpg --passphrase-file ${{ env.OPENPGP_PASSPHRASE_PATH }} --decrypt ~/.password-store/docker-credential-helpers/*/${{ github.actor }}.gpg
            cat ${{ env.GITHUB_TOKEN_PATH }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            rm -f ${{ env.GITHUB_TOKEN_PATH }}
            cd ${{ env.DEPLOY_PATH }}
            if [ -f .env ] && grep -q '^DOCKER_TAG=' .env 2>/dev/null; then
              sed -i 's/^DOCKER_TAG=.*/DOCKER_TAG=${{ github.sha }}/' .env
            else
              echo 'DOCKER_TAG=${{ github.sha }}' >> .env
            fi
            docker compose up -d
            rm -f ${{ env.OPENPGP_PASSPHRASE_PATH }}
          EOF

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          rm -f ${{ env.GITHUB_TOKEN_PATH }}
          rm -f ${{ env.OPENPGP_PASSPHRASE_PATH }}
