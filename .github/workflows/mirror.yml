---
name: Poblaria Mirror

on:
    workflow_call:

jobs:
    mirror:
        name: Mirror
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Mirror
              uses: pixta-dev/repository-mirroring-action@v1
              with:
                target_repo_url: ${{ vars.MIRROR_REPO_URL }}
                ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
