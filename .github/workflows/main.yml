---
name: Poblaria

on:
    push:

jobs:
    lint:
        name: Lint and check files format
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                project: [backend, frontend]

        defaults:
            run:
                working-directory: ${{ matrix.project }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup
              uses: ./.github/workflows/setup

            - name: Lint
              run: npm run lint

            - name: Check files format
              run: npm run format:check

    typecheck:
        name: Check types
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                project: [backend, frontend]

        defaults:
            run:
                working-directory: ${{ matrix.project }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup
              uses: ./.github/workflows/setup

            - name: Check types
              run: npm run typecheck

    test:
        name: Run tests
        runs-on: ubuntu-latest
        needs: [lint, typecheck]
        defaults:
            run:
                working-directory: backend

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup
              uses: ./.github/workflows/setup

            - name: Initialize environment
              run: |
                cp .env.example .env
                node ace generate:key

            - name: Run tests
              run: npm test

    build:
        name: Build projects
        runs-on: ubuntu-latest
        needs: [lint, typecheck]
        strategy:
            fail-fast: false
            matrix:
                project: [backend, frontend]

        defaults:
            run:
                working-directory: ${{ matrix.project }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup
              uses: ./.github/workflows/setup

            - name: Build project
              run: npm run build
