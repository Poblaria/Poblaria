---
name: Poblaria

on:
    push:

jobs:
    lint:
        name: Lint and check files format
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                project: [backend, frontend]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup
              uses: ./.github/workflows/setup.yml
              with:
                  workdir: ${{ matrix.project }}

            - name: Lint
              working-directory: ${{ matrix.project }}
              run: npm run lint

            - name: Check files format
              working-directory: ${{ matrix.project }}
              run: npm run format:check

    typecheck:
        name: Check types
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                project: [backend, frontend]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup
              uses: ./.github/workflows/setup.yml
              with:
                  workdir: ${{ matrix.project }}

            - name: Check types
              working-directory: ${{ matrix.project }}
              run: npm run typecheck

    build:
        name: Build projects
        runs-on: ubuntu-latest
        needs: [lint, typecheck]
        strategy:
            fail-fast: false
            matrix:
                project: [backend, frontend]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup
              uses: ./.github/workflows/setup.yml
              with:
                  workdir: ${{ matrix.project }}

            - name: Check types
              working-directory: ${{ matrix.project }}
              run: npm run build
